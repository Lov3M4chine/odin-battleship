<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
    <div id="main-container" class="flex flex-col items-center gap-16">
        <div class="text-primary-content flex justify-center text-5xl">Battleship</div>
        <div id="message-box" class="text-primary-content flex justify-center text-3xl"></div>
        <div class="flex flex-col justify-center gap-4">
            <button id="submit-button" class="btn bg-accent text-accent-content text-2xl hidden">Place Ship</button>
            <button id="horizontal-button" class="btn bg-secondary text-secondary-content text-2xl orientation-button hidden">Orientation: Horizontal</button>
            <button id="vertical-button" class="btn bg-secondary text-secondary-content text-2xl orientation-button hidden">Orientation: Vertical</button>    
        </div>

        <!-- Start Game Screen -->
        <div id="start-game-container" data-testid="mode-select-container" class="flex flex-col justify-center items-center gap-10 flex-grow">
            <button id="one-player-mode" class="btn bg-primary text-primary-content text-6xl">Start Game</button>
        </div>

        <!-- Battlegrids -->
        <div id="battlegrids-container" class="flex justify-center gap-6"></div>
        <button id="choose-for-me" class="btn bg-secondary text-secondary-content text-2xl hidden">Choose Ship Placement For Me</button>  
    </div>
</body>
</html>
